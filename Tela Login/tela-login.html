<html>

<head>
    <title>BD - Banco Delas</title>
</head>

<link rel="stylesheet" href="styles.css">

<body>
    <h1 class="title">BD BANCO DELAS </h1>
    <form id="form-user" name="form" >
        <h3>Acessar Conta</h3>
        <input type="text" name="numeroConta" id="numConta" onkeyup="validateForm()" placeholder="Seu numero da conta..." />
        <input type="password"  name="senha" id="senha" onkeyup="validateForm()" placeholder="Sua senha...">
        <input type="button" id="submitButton" disabled onclick="efetuarLogin()" name="acao" value="Entrar "/>
    </form>
    
</body>
<script src="index.js" ></script>
</html>
